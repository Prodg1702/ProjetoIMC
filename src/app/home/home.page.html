<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IMC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Altura:</ion-label>
      <ion-input [(ngModel)]="altura" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Peso:</ion-label>
      <ion-input [(ngModel)]="peso"></ion-input>
    </ion-item>
    <ion-select [(ngModel)]="sexo" placeholder="Selecione um sexo">
      <ion-select-option value="fem">Feminino</ion-select-option>
      <ion-select-option value="masc">Masculino</ion-select-option>
    </ion-select>
    <ion-button color="danger" shape="round" (click)="imc()">IMC</ion-button>


    <p>{{saida}}</p>
    <h2>{{ shape }}</h2>
  </div>
</ion-content>
